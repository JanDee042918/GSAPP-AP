		<div id="degreesChart"></div>
		<script type="text/javascript">

			var data = d3.csv.parse("data/Degrees.csv");
			var barValue = function(d) { return parseFloat(d['Total']);};
			var barLabel = function(d) { return d['Degree'];};

			var x = d3.scale.linear()
    		    .domain([0, d3.max(data, barValue)])
    			.range([0, 420]);

			d3.select(".degreesChart")
			  .selectAll("div")
			  .data(data)
			  .enter().append("div")
			  .style("width", function(d){ return barValue * 10 + "px"; })
			  .text(function(d) { return barLabel; });
		</script>
