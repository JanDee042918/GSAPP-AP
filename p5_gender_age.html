<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="//use.typekit.net/hgl4qxi.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="p5/p5.js"></script>
	<style>
	html, body{
		overflow: hidden;
		margin: 0;
		padding: 0;
		background: white;
	}
	</style>
</head>
<script type="text/javascript">

var WIDTH = 700;
var HEIGHT = 500;
var leftMargin = 20;
var column = 1;
var data = 0;
var buttonX = 26;
var buttonY = 80;
var buttonSpacing = 80;
var fillGSAPP;
var fillAP;
var spacing = 25;
var barHeight = 15;
var midPoint = 350;
var midSpace = 25;
var endY = 300;

function preload(){
	genderTable = loadTable('data/Gender_Age.csv');
	console.log('done loading data');
}

function setup(){
	createCanvas(WIDTH, HEIGHT);
	colorMode(HSB, 360, 100, 100, 100);
	fillGSAPP = color(180, 64, 76);
	//fillAP = color(3, 78, 95);
	fillAP = color(8, 48, 94);

	textFont("effra");
}

function draw(){
	background(0, 0, 100);

	//Text
	fill(0);
	noStroke();
	textStyle(BOLD);
	textSize(36);
	text("GSAPP", leftMargin, 30);
	textStyle(NORMAL);
	textSize(18);
	text("ALUMNI PROJECT", leftMargin, 50);
	textSize(18);
	textLeading(20);
	text("GENDER AND AGE OF PARTICIPANTS", 190, 3, 200, 100);
	stroke(0);
	strokeWeight(1);
	line(178, 3, 178, 50);
	textSize(12);
	noStroke();
	textSize(12);
	noFill();
	stroke(0);
	strokeWeight(3);
	for (var i = 0; i < 8; i++) {
		ellipse(buttonX+buttonSpacing*i, buttonY, 12, 12);
	};
	fill(0);
	noStroke();
	textStyle(NORMAL);
	ellipse(buttonX+buttonSpacing*(column-1), buttonY, 7, 7);
	textStyle(NORMAL);
	for (var i = 1; i < 9; i++) {
		text(genderTable.getColumn(i)[0], buttonX+10+buttonSpacing*(i-1), buttonY+3);
	};

	agePyramid();
}

function agePyramid(){
	var maxLength = 250;
	var maxValue = 0;
	var rectLength = 0;
	var totalPeeps = 0
	for (var i = 1; i < 13; i++) {
		maxValue = max(genderTable.getColumn(column)[i], maxValue);
		totalPeeps = totalPeeps + genderTable.getColumn(column)[i]*1;
	};
	noStroke();
	textSize(12);
	textAlign(CENTER);
	fill(0);
	text("Female", midPoint-100, buttonY+50);
	text("Male", midPoint+100, buttonY+50);
	noFill();
	strokeWeight(0.5);
	stroke(0);
	line(midPoint-125, buttonY+55, midPoint-75, buttonY+55);
	line(midPoint+125, buttonY+55, midPoint+75, buttonY+55);
	noStroke();
	for (var i = 1; i < 7; i++) {
		fill(fillGSAPP);
		rectLength = map(genderTable.getColumn(column)[i], 0, maxValue, 0, maxLength);
		rect(midPoint-midSpace, endY-i*spacing, rectLength*(-1), barHeight);
		textAlign(RIGHT);
		fill(0);
		if(genderTable.getColumn(column)[i]>0){
			text(nfc((genderTable.getColumn(column)[i]/totalPeeps*100),1)+"%", midPoint-midSpace-5-rectLength, endY-i*spacing+10);
		}
		fill(fillAP);
		rectLength = map(genderTable.getColumn(column)[i+6], 0, maxValue, 0, maxLength);
		rect(midPoint+midSpace, endY-i*spacing, rectLength, barHeight);
		textAlign(LEFT);
		fill(0);
		if(genderTable.getColumn(column)[i+6]>0){

			text(nfc((genderTable.getColumn(column)[i+6]/totalPeeps*100),1)+"%", midPoint+midSpace+5+rectLength, endY-i*spacing+10);
		}
		textAlign(CENTER);
		text(genderTable.getColumn(0)[i], midPoint, endY-i*spacing+10);

	};
}

function mousePressed(){
	if (mouseX > buttonX-6 && mouseX < buttonX+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 1;
	}
	if (mouseX > buttonX+buttonSpacing-6 && mouseX < buttonX+buttonSpacing+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 2;
	}
	if (mouseX > buttonX+buttonSpacing*2-6 && mouseX < buttonX+buttonSpacing*2+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 3;
	}
	if (mouseX > buttonX+buttonSpacing*3-6 && mouseX < buttonX+buttonSpacing*3+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 4;
	}
	if (mouseX > buttonX+buttonSpacing*4-6 && mouseX < buttonX+buttonSpacing*4+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 5;
	}
	if (mouseX > buttonX+buttonSpacing*5-6 && mouseX < buttonX+buttonSpacing*5+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 6;
	}
	if (mouseX > buttonX+buttonSpacing*6-6 && mouseX < buttonX+buttonSpacing*6+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 7;
	}
	if (mouseX > buttonX+buttonSpacing*7-6 && mouseX < buttonX+buttonSpacing*7+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 8;
	}
}

</script>
