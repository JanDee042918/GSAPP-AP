<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="//use.typekit.net/hgl4qxi.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="p5/p5.js"></script>
	<style>
	html, body{
		margin: 0;
		padding: 0;
		background: white;
	}
	</style>
</head>
<script type="text/javascript">

var WIDTH = 1000;
var HEIGHT = 500;
var leftMargin = 0;
var column = 1;
var buttonX = 26;
var buttonY = 80;
var buttonSpacing = 80;
var fillGSAPP;
var fillAP;
var spacing = 25;
var barHeight = 15;
var midPoint = 315;
var midSpace = 25;
var endY = 285;
var valuesAFemale = [];
var valuesBFemale = [];
var valuesCFemale = [];
var valuesAMale = [];
var valuesBMale = [];
var valuesCMale = [];
var startFrame, endFrame;
var transitionFrames = 100;
var framesRemaining = 0;
var maxLength = 225;

function preload(){
	genderTable = loadTable('data/Gender_Age.csv');
	console.log('done loading data');
}

function setup(){
	createCanvas(WIDTH, HEIGHT);
	colorMode(HSB, 360, 100, 100, 100);
	fillGSAPP = color(180, 64, 76);
	fillAP = color(8, 48, 94);
	textFont("effra");

	// Setup initial values
	var maxValue = 0;
	var rectLength = 0;
	var totalPeeps = 0
	for (var i = 1; i < 13; i++) {
		maxValue = max(genderTable.getColumn(column)[i], maxValue);
		totalPeeps = totalPeeps + genderTable.getColumn(column)[i]*1;
	};
	for (var i = 1; i < 7; i++) {
		valuesCFemale[i] = map(genderTable.getColumn(column)[i], 0, maxValue, 0, maxLength)*(-1);
		valuesCMale[i] = map(genderTable.getColumn(column)[i+6], 0, maxValue, 0, maxLength);
	};
}

function draw(){
	background(208,0,90);

	//Text
	//fill(0);
	//noStroke();
	//textStyle(BOLD);
	//textSize(36);
	//text("GSAPP", leftMargin, 30);
	//textStyle(NORMAL);
	//textSize(18);
	//text("ALUMNI PROJECT", leftMargin, 50);
	//textSize(18);
	//textLeading(20);
	//text("GENDER AND AGE OF PARTICIPANTS", 190, 3, 200, 100);
	//stroke(0);
	//strokeWeight(1);
	//line(178, 3, 178, 50);
	textSize(12);
	noStroke();
	textSize(12);
	noFill();
	stroke(0);
	strokeWeight(1.5);
	for (var i = 0; i < 8; i++) {
		ellipse(buttonX+buttonSpacing*i, buttonY, 12, 12);
	};
	fill(0);
	noStroke();
	textStyle(NORMAL);
	ellipse(buttonX+buttonSpacing*(column-1), buttonY, 7, 7);
	textStyle(NORMAL);
	for (var i = 1; i < 9; i++) {
		text(genderTable.getColumn(i)[0], buttonX+10+buttonSpacing*(i-1), buttonY+3);
	};

	if(frameCount > 0){
		agePyramid();
	}

	framesRemaining = frameCount - startFrame;
	if (framesRemaining < transitionFrames){
		updateValues();
	}
}

function agePyramid(){
	var totalPeeps = 0
	for (var i = 1; i < 13; i++) {
		totalPeeps = totalPeeps + genderTable.getColumn(column)[i]*1;
	};
	noStroke();
	textSize(12);
	textAlign(CENTER);
	fill(0);
	text("Female", midPoint-100, buttonY+37);
	text("Male", midPoint+100, buttonY+37);
	noFill();
	strokeWeight(0.5);
	stroke(0);
	line(midPoint-125, buttonY+42, midPoint-75, buttonY+42);
	line(midPoint+125, buttonY+42, midPoint+75, buttonY+42);
	noStroke();
	for (var i = 1; i < 7; i++) {
		fill(fillGSAPP);
		rect(midPoint-midSpace, endY-i*spacing, valuesCFemale[i], barHeight);
		textAlign(RIGHT);
		fill(0);
		if(genderTable.getColumn(column)[i]>0){
			text(nfc((genderTable.getColumn(column)[i]/totalPeeps*100),1)+"%", midPoint-midSpace-5 + valuesCFemale[i], endY-i*spacing+11);
		}
		fill(fillAP);
		rect(midPoint+midSpace, endY-i*spacing, valuesCMale[i], barHeight);
		textAlign(LEFT);
		fill(0);
		if(genderTable.getColumn(column)[i+6]>0){
			text(nfc((genderTable.getColumn(column)[i+6]/totalPeeps*100),1)+"%", midPoint+midSpace+5+ valuesCMale[i], endY-i*spacing+11);
		}
		textAlign(CENTER);
		text(genderTable.getColumn(0)[i], midPoint, endY-i*spacing+11);
	};
}

function updateValues(){
	for (var i=0; i<valuesCFemale.length; i++){
		valuesCFemale[i] = lerp(valuesAFemale[i], valuesBFemale[i], (framesRemaining/transitionFrames));
		valuesCMale[i] = lerp(valuesAMale[i], valuesBMale[i], (framesRemaining/transitionFrames));
	}
}

function recalculateValues(){
	valuesAFemale = valuesCFemale;
	valuesAMale = valuesCMale;
	var maxValue = 0;
	var rectLength = 0;
	var totalPeeps = 0
	for (var i = 1; i < 13; i++) {
		maxValue = max(genderTable.getColumn(column)[i], maxValue);
		totalPeeps = totalPeeps + genderTable.getColumn(column)[i]*1;
	};
	for (var i = 1; i < 7; i++) {
		valuesBFemale[i] = map(genderTable.getColumn(column)[i], 0, maxValue, 0, maxLength)*(-1);
		valuesBMale[i] = map(genderTable.getColumn(column)[i+6], 0, maxValue, 0, maxLength);
	};
}

function mousePressed(){
	if (mouseX > buttonX-6 && mouseX < buttonX+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 1;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing-6 && mouseX < buttonX+buttonSpacing+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 2;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*2-6 && mouseX < buttonX+buttonSpacing*2+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 3;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*3-6 && mouseX < buttonX+buttonSpacing*3+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 4;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*4-6 && mouseX < buttonX+buttonSpacing*4+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 5;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*5-6 && mouseX < buttonX+buttonSpacing*5+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 6;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*6-6 && mouseX < buttonX+buttonSpacing*6+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 7;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*7-6 && mouseX < buttonX+buttonSpacing*7+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 8;
		recalculateValues();
		startFrame = frameCount;
	}
}

</script>
