<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="//use.typekit.net/hgl4qxi.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="p5/p5.js"></script>
	<style>
	html, body{
		margin: 0;
		padding: 0;
		background: white;
	}
	</style>
</head>
<script type="text/javascript">

var WIDTH = 1000;
var HEIGHT = 500;
var leftMargin = 0;
var column = 1;
var buttonX = 26;
var buttonY = 80;
var buttonSpacing = 80;
var fillGSAPP;
var fillAP;
var spacing = 25;
var barHeight = 15;
var maxLength = 550;
var startX;
var startY = 80;

function preload(){
	dataTable = loadTable('data/Years_of_Experience_Before.csv');
	console.log('done loading data');
}

function setup(){
	createCanvas(WIDTH, HEIGHT);
	colorMode(HSB, 360, 100, 100, 100);
	fillGSAPP = color(180, 64, 76);
	fillAP = color(8, 48, 94);
	textFont("effra");
	startX = leftMargin + 60;
}

function draw(){
	background(100);

	//Text
	fill(0);
	noStroke();
	textStyle(BOLD);
	textSize(36);
	text("GSAPP", leftMargin, 30);
	textStyle(NORMAL);
	textSize(18);
	text("ALUMNI PROJECT", leftMargin, 50);
	textSize(18);
	textLeading(20);
	text("YEARS OF PROFESSIONAL EXPERIENCE BEFORE GSAPP", 190, 3, 250, 100);
	stroke(0);
	strokeWeight(1);
	line(178, 3, 178, 50);
	textSize(12);
	noStroke();
	textSize(12);
	fill(0);
	textStyle(NORMAL);

	if(frameCount > 0){
		undergradMajorGraph();
	}
}

function undergradMajorGraph(){
	noStroke();
	textSize(12);
	textAlign(RIGHT);
	fill(0);
	for (var i = 1; i < 9; i++) {
		text(dataTable.getColumn(i)[0], startX - 5, startY+i*spacing+11);
	};
	text('More than 3', 150, 95);
	text('Between 1 and 3', 340, 95);
	text('Less than 1', 480, 95);
	text('None', 565, 95);

	fill(fillGSAPP);
	var rectStart = 0;
	var totalPeeps = 0;
	var rectLength = 0;
	for (var i = 1; i < 9; i++) {
		rectStart = 0;
		totalPeeps = 0;
		for (var j = 1; j < 5; j++) {
			totalPeeps = totalPeeps + dataTable.getColumn(i)[j]*1;
		};
		for (var j = 1; j < 5; j++) {
			if (j == 1){
				fill(fillGSAPP)
			}
			else if (j == 2){
				fill(182, 29, 85);
			}
			else if (j == 3){
				fill(fillAP);
			}
			else {
				fill(3, 78, 95);
			}
			rectLength = map(dataTable.getColumn(i)[j]*1, 0, totalPeeps, 0, maxLength);
			rect(startX+rectStart, startY+i*spacing, rectLength, barHeight);
			fill(0);
			textSize(10);
			textAlign(CENTER);
			text(round(rectLength/maxLength*100)+"%", startX + rectStart + rectLength/2, startY+i*spacing+11);
			rectStart = rectStart + rectLength;
		};
	};
}

</script>
