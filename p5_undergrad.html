<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="//use.typekit.net/hgl4qxi.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="p5/p5.js"></script>
	<style>
	html, body{
		margin: 0;
		padding: 0;
		background: white;
	}
	</style>
</head>
<script type="text/javascript">

var WIDTH = 1000;
var HEIGHT = 500;
var leftMargin = 0;
var column = 1;
var buttonX = 26;
var buttonY = 80;
var buttonSpacing = 80;
var fillGSAPP;
var fillAP;
var spacing = 25;
var barHeight = 15;
var midPoint = 315;
var midSpace = 25;
var endY = 215;
var initValues = [];
var targetValues = [];
var drawValues = [];
var startFrame, endFrame;
var transitionFrames = 100;
var framesRemaining = 0;
var maxLength = 450;
var startX;

function preload(){
	undergradMajorTable = loadTable('data/Undergrad_by_Major.csv');
	console.log('done loading data');
}

function setup(){
	createCanvas(WIDTH, HEIGHT);
	colorMode(HSB, 360, 100, 100, 100);
	fillGSAPP = color(180, 64, 76);
	//fillAP = color(3, 78, 95);
	fillAP = color(8, 48, 94);
	textFont("effra");
	startX = leftMargin + 130;

	// Setup initial values
	var maxValue = 0;
	var rectLength = 0;
	var totalPeeps = 0
	for (var i = 1; i < 5; i++) {
		maxValue = max(undergradMajorTable.getColumn(column)[i], maxValue);
		totalPeeps = totalPeeps + undergradMajorTable.getColumn(column)[i]*1;
	};
	for (var i = 1; i < 5; i++) {
		drawValues[i] = map(undergradMajorTable.getColumn(column)[i], 0, maxValue, 0, maxLength);
	};
}

function draw(){
	background(100);

	//Text
	fill(0);
	noStroke();
	textStyle(BOLD);
	textSize(36);
	text("GSAPP", leftMargin, 30);
	textStyle(NORMAL);
	textSize(18);
	text("ALUMNI PROJECT", leftMargin, 50);
	textSize(18);
	textLeading(20);
	text("UNDERGRADUATE FIELD OF STUDY", 190, 3, 200, 100);
	stroke(0);
	strokeWeight(1);
	line(178, 3, 178, 50);
	textSize(12);
	noStroke();
	textSize(12);
	noFill();
	stroke(0);
	strokeWeight(1.5);
	for (var i = 0; i < 8; i++) {
		ellipse(buttonX+buttonSpacing*i, buttonY, 12, 12);
	};
	fill(0);
	noStroke();
	ellipse(buttonX+buttonSpacing*(column-1), buttonY, 7, 7);
	textStyle(NORMAL);
	for (var i = 1; i < 9; i++) {
		text(undergradMajorTable.getColumn(i)[0], buttonX+10+buttonSpacing*(i-1), buttonY+3);
	};

	if(frameCount > 0){
		undergradMajorGraph();
	}

	framesRemaining = frameCount - startFrame;
	if (framesRemaining < transitionFrames){
		updateValues();
	}
}

function undergradMajorGraph(){
	var totalPeeps = 0
	for (var i = 1; i < 5; i++) {
		totalPeeps = totalPeeps + undergradMajorTable.getColumn(column)[i]*1;
	};
	noStroke();
	textSize(12);
	for (var i = 1; i < 5; i++) {
		fill(fillGSAPP);
		rect(startX, endY-i*spacing, drawValues[i], barHeight);
		textAlign(LEFT);
		fill(0);
		if(undergradMajorTable.getColumn(column)[i]>0){
			text(nfc((undergradMajorTable.getColumn(column)[i]/totalPeeps*100),1)+"%", leftMargin + startX + drawValues[i] + 5, endY-i*spacing+11);
		}
		textAlign(RIGHT);
		text(undergradMajorTable.getColumn(0)[i], startX - 5, endY-i*spacing+11);
	};
}

function updateValues(){
	for (var i=0; i<drawValues.length; i++){
		drawValues[i] = lerp(initValues[i], targetValues[i], (framesRemaining/transitionFrames));
	}
}

function recalculateValues(){
	initValues = drawValues;
	console.log(drawValues[1]);
	var maxValue = 0;
	var rectLength = 0;
	var totalPeeps = 0
	for (var i = 1; i < 5; i++) {
		maxValue = max(undergradMajorTable.getColumn(column)[i], maxValue);
		totalPeeps = totalPeeps + undergradMajorTable.getColumn(column)[i]*1;
	};
	for (var i = 1; i < 5; i++) {
		targetValues[i] = map(undergradMajorTable.getColumn(column)[i], 0, maxValue, 0, maxLength);
	};
}

function mousePressed(){
	if (mouseX > buttonX-6 && mouseX < buttonX+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 1;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing-6 && mouseX < buttonX+buttonSpacing+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 2;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*2-6 && mouseX < buttonX+buttonSpacing*2+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 3;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*3-6 && mouseX < buttonX+buttonSpacing*3+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 4;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*4-6 && mouseX < buttonX+buttonSpacing*4+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 5;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*5-6 && mouseX < buttonX+buttonSpacing*5+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 6;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*6-6 && mouseX < buttonX+buttonSpacing*6+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 7;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*7-6 && mouseX < buttonX+buttonSpacing*7+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 8;
		recalculateValues();
		startFrame = frameCount;		
	}
}

</script>
