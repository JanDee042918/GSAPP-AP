<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="//use.typekit.net/hgl4qxi.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="p5/p5.js"></script>
	<style>
	html, body{
		margin: 0;
		padding: 0;
		background: white;
	}
	</style>
</head>
<script type="text/javascript">

var WIDTH = 1000;
var HEIGHT = 500;
var leftMargin = 0;
var column = 1;
var buttonX = 26;
var buttonY = 80;
var buttonSpacing = 80;
var fillGSAPP;
var fillAP;
var spacing = 25;
var barHeight = 15;
var midPoint = 315;
var midSpace = 25;
var endY = 215;
var initValues = [];
var targetValues = [];
var drawValues = [];
var startFrame, endFrame;
var transitionFrames = 100;
var framesRemaining = 0;
var maxArea;
var maxCircleRadius = 50;
var startX;
var worldMap;
var mapProportion = 1.75;
var coordenates = [[]];

function preload(){
	dataTable = loadTable('data/Living_before_GSAPP.csv');
	worldMap = loadImage('data/World_Map.png');
	console.log('done loading data');
}

function setup(){
	createCanvas(WIDTH, HEIGHT);
	colorMode(HSB, 360, 100, 100, 100);
	fillGSAPP = color(180, 64, 76);
	//fillAP = color(3, 78, 95);
	fillAP = color(8, 48, 94);
	textFont("effra");
	startX = leftMargin + 130;

	// Setup initial values
	coordenates = [[400, 350], [550, 250], [110, 200], [350, 225], [200, 325], [430, 260], [155, 230], [200, 240], [625, 385], [175, 265], [140, 260], [100, 250]];
	maxArea = PI*pow((maxCircleRadius/2),2);
	var maxValue = 0;
	var totalPeeps = 0
	var circleArea = 0;
	for (var i = 0; i < 12; i++) {
		maxValue = max(dataTable.getColumn(column)[i+1], maxValue);
		totalPeeps = totalPeeps + dataTable.getColumn(column)[i+1]*1;
	};
	for (var i = 0; i < 12; i++) {
		circleArea = map(dataTable.getColumn(column)[i+1], 0, maxValue, 0, maxArea);
		drawValues[i] = sqrt(circleArea/PI)*2;
	};
}

function draw(){
	background(100);
	image(worldMap, 0, 100, 1280/mapProportion, 628/mapProportion);

	//Text
	fill(0);
	noStroke();
	textStyle(BOLD);
	textSize(36);
	text("GSAPP", leftMargin, 30);
	textStyle(NORMAL);
	textSize(18);
	text("ALUMNI PROJECT", leftMargin, 50);
	textSize(18);
	textLeading(20);
	text("PLACE OF LIVING BEFORE COMING TO GSAPP", 190, 3, 250, 100);
	stroke(0);
	strokeWeight(1);
	line(178, 3, 178, 50);
	textSize(12);
	noStroke();
	textSize(12);
	noFill();
	stroke(0);
	strokeWeight(1.5);
	for (var i = 0; i < 8; i++) {
		ellipse(buttonX+buttonSpacing*i, buttonY, 12, 12);
	};
	fill(0);
	noStroke();
	ellipse(buttonX+buttonSpacing*(column-1), buttonY, 7, 7);
	textStyle(NORMAL);
	for (var i = 1; i < 9; i++) {
		text(dataTable.getColumn(i)[0], buttonX+10+buttonSpacing*(i-1), buttonY+3);
	};

	if(frameCount > 0){
		drawGraph();
	}

	framesRemaining = frameCount - startFrame;
	if (framesRemaining < transitionFrames){
		updateValues();
	}
}

function drawGraph(){
	var totalPeeps = 0
	for (var i = 0; i < drawValues.length; i++) {
		totalPeeps = totalPeeps + dataTable.getColumn(column)[i+1]*1;
	};
	noStroke();
	textSize(12);
	for (var i = 0; i < drawValues.length; i++) {
		fill(fillGSAPP);
		ellipse(coordenates[i][0], coordenates[i][1], drawValues[i], drawValues[i]);
	}
	for (var i = 0; i < drawValues.length; i++) {
		textAlign(LEFT);
		fill(0);
		if(dataTable.getColumn(column)[i+1]>0){
			text(nfc((dataTable.getColumn(column)[i+1]/totalPeeps*100),1)+'%', coordenates[i][0]+6, coordenates[i][1]+18);
		}
		text(dataTable.getColumn(0)[i+1], coordenates[i][0]+6, coordenates[i][1]+6);
	};
}

function updateValues(){
	for (var i=0; i<drawValues.length; i++){
		drawValues[i] = lerp(initValues[i], targetValues[i], (framesRemaining/transitionFrames));
	}
}

function recalculateValues(){
	initValues = drawValues;
	var maxValue = 0;
	var circleArea = 0;
	var totalPeeps = 0
	for (var i = 0; i < drawValues.length; i++) {
		maxValue = max(dataTable.getColumn(column)[i+1], maxValue);
		totalPeeps = totalPeeps + dataTable.getColumn(column)[i]*1;
	};
	for (var i = 0; i < drawValues.length; i++) {
		circleArea = map(dataTable.getColumn(column)[i+1], 0, maxValue, 0, maxArea);
		targetValues[i] = sqrt(circleArea/PI)*2;
	};
}

function mousePressed(){
	if (mouseX > buttonX-6 && mouseX < buttonX+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 1;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing-6 && mouseX < buttonX+buttonSpacing+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 2;
		recalculateValues();
		startFrame = frameCount;
	}
	if (mouseX > buttonX+buttonSpacing*2-6 && mouseX < buttonX+buttonSpacing*2+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 3;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*3-6 && mouseX < buttonX+buttonSpacing*3+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 4;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*4-6 && mouseX < buttonX+buttonSpacing*4+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 5;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*5-6 && mouseX < buttonX+buttonSpacing*5+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 6;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*6-6 && mouseX < buttonX+buttonSpacing*6+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 7;
		recalculateValues();
		startFrame = frameCount;	
	}
	if (mouseX > buttonX+buttonSpacing*7-6 && mouseX < buttonX+buttonSpacing*7+6 && mouseY > buttonY-6 && mouseY < buttonY+6){
		column = 8;
		recalculateValues();
		startFrame = frameCount;		
	}
}

</script>
